<!DOCTYPE html>
<html>
<head>
	<title>Input Demo</title>
</head>
<body>
	
	
	<form>

		<p>Do you prefer cats or dogs?</p>

		<label for="dog">Dogs </label>
		<input name="PetChoice" id="dog" type="radio" value="DOGS">

		<label for="cat">Cats </label>
		<input name="PetChoice" id="cat" type="radio" value="CATS">
	
		<p>What's your current mood?</p>

		<select name="Mood">
			<option value="HAPPY">:)</option>
			<option value="NEUTRAL">:|</option>
			<option value="SAD">:(</option>
		</select>

		<!-- textarea is an inline -->
		<textarea name="paragraph" rows="10" cols="10"></textarea>

		<button>GO</button>
	</form>



</body>
</html>
