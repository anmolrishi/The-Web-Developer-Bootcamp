<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>



	<table>	
		
		<!-- tr is short for table row -->
		<!-- There are 3 rows in this table -->
		
		<!-- thead(Table heading) and tbody(Table Body) tags are used for better readability of the html page by screen reading programs. -->

	<thead>
		<tr>
			<!-- th is short for table header. Usually we use th tags in the first row -->
			<th>Name</th>
			<th>Age</th>
			<th>Breed</th>
		</tr>
	</thead>
	
	<tbody>
		<tr>
			<!-- td is short for table data -->
			<td>Rusty</td>
			<td>1</td>
			<td>Mutt</td>
		</tr>
		<tr>
			<td>Wyatt</td>
			<td>2</td>
			<td>Golden</td>
		</tr>
	</tbody>
		
	</table>
	
</body>
</html>
