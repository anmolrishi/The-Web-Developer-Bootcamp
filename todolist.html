<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">
</head>
<body>
	<h1>Todo List</h1>

	<ul>
		<li class="completed">
			<!-- classes need not be unique -->
			<input type="checkbox" checked="">
			<!-- checked is a boolean attribute -->
			Walk Rusty
		</li>
		<li class="completed">
			<input type="checkbox" checked="">
			Buy Groceries
		</li>
		<li id="special">
			<!-- ids always have to be unique -->
			<input type="checkbox">
			Finish Recording CSS Videos
		</li>
	</ul>
</body>
</html>
