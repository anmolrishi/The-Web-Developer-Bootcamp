<!DOCTYPE html>
<html>
<head>
	<title>Forms Demo</title>
</head>
<body>
	<h1>Login</h1>

	<!-- action - where the form sends the data	 -->
	<!-- method - what HTTP method (get/post) -->
	<!-- By default the method tag is a GET request -->
	<!-- form is a block level element -->



	<!-- <form> -->
	<form action="https://www.wikipedia.org/" method="GET">
		
		<!-- we must link the label and input so that user with disabilities can access the webpage properly -->
		
		<label for="username">UserName : </label>
		<input id="username" type="text" placeholder="Username">
		
		<label for="password">Password : </label>
		<input id="password" type="Password" placeholder="Password">
		
		<!-- both can be used -->
		<input type="Submit" value="Login">
		<!-- <button>Submit</button> -->

	</form>

</body>
</html>
