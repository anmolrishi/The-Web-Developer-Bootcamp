<!DOCTYPE html>
<html>
<head>
	<!-- metadata goes in head -->
	<title>My First Page</title>
</head>
<body>
	<!-- content goes in the body -->
	<h1>This is my first tag!!</h1>
	<h2>This is another heading</h2>
	<h3>This is another heading</h3>

	<!-- heading and paragraph tags are block level elements -->

	<!-- b and i are inline elements but are deprecated -->

	<!-- The shift from b and i to strong and em elements is based on semantic markup. b and i are presentational -->

	<!-- we use strong for bolding and em for italicizing -->



	<p>Paragraph 1</p>
	<p>Paragraph 2</p>

	<!-- Ordered list -->

	<h3>My Color List</h3>

	<ol>
		<li>Red</li>
		<li>Orange</li>
		<li>Yellow
			<ul>
				<li>Sun</li>
				<li>Banana
					<ol>
						<li>Frozen</li>
						<li>Non Frozen</li>
					</ol>
				</li>
			</ul>
		</li>
	</ol>

	<!-- Unordered list -->
	<ul>
		<li>Red</li>
		<li>Orange</li>
		<li>Yellow</li>
	</ul>


</body>
</html>
